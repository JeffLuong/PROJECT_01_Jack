<html>
  <head>
    <title>JACK_V_01</title>
    <link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="scripts/main.js" type="text/javascript"></script>
    </script>
  </head>
  <body>
    <div id="left-column">
      <div id="top-of-left-column">
        <div id="deck-container">
        </div>
      </div>
      <div id="buttons-container">
        <ul>
          <li>deal.</li>
          <li>stand.</li>
          <li>hit.</li>
          <li>double. </li>
          <li>bet.</li>
        </ul>
        <ul>
          <label>$</label><input type="text" id="input" placeholder="place your bet here."></input>
        </ul>
      </div>
    </div>
    <div id="main">
      <div id="player2-container">
        <div id="player2-board">
          <!-- <div id="player2-total"></div> -->
        </div>
      </div>
      <div id="displayMessage"><span>press deal to deal cards.</span></div>
      <div id="player1-container">
        <div id="player1-board">

        </div>
      </div>
    </div>
    <div id="right-column">
      <div>
        <div id="autohand-total-div"><span>dealer total.&nbsp;</span><span id="player2-total"></span></div>
      </div>
      <div id="bottom-of-right-column">
        <div id="restart">restart.&nbsp;</div>
        <div id="insurance-container">
          <div id="insurance">insurance.&nbsp;</div>
        </div>
        <div id="insur-input-container">
            <label id="insur-dollars">$</label><input id="insur-input" type="text" placeholder="insurance bet here."></input>
        </div>
        <div id="insur-bet-div"><span id="insur-bet-text">bet. $</span><span id="insur-bet"></span></div>
        <div id="hand-total-div"><span>your total.&nbsp;</span><span id="player1-total"></span></div>
        <div id="bet-div">bet. $<span id="bet"></span></div>
        <div id="cash-div">cash. $<span id="cash"></span></div>
      </div>
    </div>
  </body>
</html>
